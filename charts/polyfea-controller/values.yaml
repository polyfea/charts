# Default values for polyfea-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/polyfea/polyfea-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80
  # nodePort: 30082  # Uncomment and set when type is NodePort
  # clusterIP: ""  # Set to "None" for headless service
  # loadBalancerIP: ""  # Set when type is LoadBalancer
  # loadBalancerSourceRanges: []  # Restrict LoadBalancer access to specific IPs
  # externalTrafficPolicy: Cluster  # Set to "Local" to preserve source IP

ingress:
  enabled: false
  # className: nginx  # For Nginx Ingress
  # className: traefik  # For Traefik
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
  hosts:
    - host: polyfea-controller.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: polyfea-controller-tls
  #    hosts:
  #      - polyfea-controller.example.com

# Gateway API configuration (requires Gateway API CRDs installed)
# https://gateway-api.sigs.k8s.io/
gateway:
  enabled: false
  annotations: {}
  # Reference to the Gateway(s) that this HTTPRoute should be attached to
  parentRefs:
    - name: gateway
      # namespace: default  # Uncomment if Gateway is in a different namespace
      # sectionName: https  # Use specific listener section
  # Hostnames that should match this HTTPRoute
  hostnames:
    - polyfea-controller.example.com
  # HTTP routing rules
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # Optional filters for request/response modification
      # filters:
      #   - type: RequestHeaderModifier
      #     requestHeaderModifier:
      #       add:
      #         - name: X-Custom-Header
      #           value: custom-value

# Traefik IngressRoute configuration (requires Traefik CRDs installed)
# https://doc.traefik.io/traefik/routing/providers/kubernetes-crd/
traefik:
  enabled: false
  annotations: {}
  # Traefik entrypoints to use (e.g., web, websecure)
  entryPoints:
    - websecure
  # Routing rules
  routes:
    - match: Host(`polyfea-controller.example.com`)
      # priority: 10  # Optional: higher number = higher priority
      # middlewares:  # Optional: reference to Traefik middlewares
      #   - name: rate-limit
      #   - name: auth
      #     namespace: default
      # weight: 1  # Optional: for traffic splitting
      # sticky:  # Optional: session affinity
      #   cookie:
      #     name: sticky-cookie
  # TLS configuration
  # tls:
  #   secretName: polyfea-controller-tls
  #   # options:  # Optional: reference to TLSOption resource
  #   #   name: default
  #   # certResolver: letsencrypt  # For automatic cert generation

# Custom ingress configuration for unsupported CRDs
# Use this to define any custom resource for ingress/routing
# The manifests will be templated with the chart context
customIngress:
  enabled: false
  # List of raw Kubernetes manifests for custom CRDs
  # You have access to all chart values and helper functions via templating
  manifests: []
  # Example for Istio VirtualService:
  # - apiVersion: networking.istio.io/v1beta1
  #   kind: VirtualService
  #   metadata:
  #     name: {{ include "polyfea-controller.fullname" . }}
  #     labels:
  #       {{- include "polyfea-controller.labels" . | nindent 6 }}
  #   spec:
  #     hosts:
  #       - polyfea-controller.example.com
  #     gateways:
  #       - istio-gateway
  #     http:
  #       - route:
  #           - destination:
  #               host: {{ include "polyfea-controller.fullname" . }}
  #               port:
  #                 number: {{ .Values.service.port }}
  #
  # Example for Contour HTTPProxy:
  # - apiVersion: projectcontour.io/v1
  #   kind: HTTPProxy
  #   metadata:
  #     name: {{ include "polyfea-controller.fullname" . }}
  #   spec:
  #     virtualhost:
  #       fqdn: polyfea-controller.example.com
  #     routes:
  #       - services:
  #           - name: {{ include "polyfea-controller.fullname" . }}
  #             port: {{ .Values.service.port }}

podAnnotations:
  kubectl.kubernetes.io/default-container: polyfea-controller

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - "ALL"

manager:
  args:
    - --leader-elect
    - --health-probe-bind-address=:8081
  webServerPort: 8082

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Optional RBAC roles for user management
# These roles are not used by polyfea-controller itself
# but provided to help cluster admins manage permissions for users
rbacRoles:
  # Create admin role with full permissions ('*') over Polyfea resources
  createAdminRole: false
  # Create editor roles with CRUD permissions
  createEditorRoles: false
  # Create viewer roles with read-only permissions
  createViewerRoles: false