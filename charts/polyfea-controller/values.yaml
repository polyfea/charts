# Default values for polyfea-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/polyfea/polyfea-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  kubectl.kubernetes.io/default-container: polyfea-controller

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - "ALL"

manager:
  args:
    - --leader-elect
    - --health-probe-bind-address=:8081
  webServerPort: 8082

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Optional RBAC roles for user management
# These roles are not used by polyfea-controller itself
# but provided to help cluster admins manage permissions for users
rbacRoles:
  # Create admin role with full permissions ('*') over Polyfea resources
  createAdminRole: false
  # Create editor roles with CRUD permissions
  createEditorRoles: false
  # Create viewer roles with read-only permissions
  createViewerRoles: false